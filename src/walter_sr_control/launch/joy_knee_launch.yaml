launch:

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "can_node"
    namespace: "axis0"
    param:
    -
      name: "node_id"
      value: 0
    -
      name: "interface"
      value: "can0"
      
- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "can_node"
    namespace: "axis1"
    param:
    -
      name: "node_id"
      value: 1
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "walter_sr_control"
    exec: "control_node"

- node:
    pkg: "joystick_ros2"
    exec: "joystick_ros2"

